<section *ngIf="nameOfComponent !== 'LoginComponent' && nameOfComponent !== 'RegisterComponent' && nameOfComponent !== 'Errorpage404Component'">
    <nav class="navbar navbar-expand-lg navbar-primary bg-success">
        <a class="navbar-brand text-white" routerLink="/home">Suppliers Contract System</a>
        <section class="collapse navbar-collapse">
            <div class="navbar-nav" *ngIf="nameOfComponent !== 'HomeComponent'">
                <a class="nav-link text-white" routerLink="/home">home</a>
            </div>
            <div class="navbar-nav mr-auto" *ngIf="nameOfComponent !== 'HospitalsResponseComponent'">
                <a class="nav-link text-white" routerLink="/hospitals_response">hospitals response</a>
            </div>
        </section>
        <section>
            <a class="nav-link text-white" (click)="logOut()"><i class="fa fa-sign-in mr-2" aria-hidden="true"></i>Logout</a>
        </section>
    </nav>
</section>
