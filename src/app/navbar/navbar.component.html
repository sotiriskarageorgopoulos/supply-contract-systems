<section *ngIf="nameOfComponent !== 'LoginComponent' && nameOfComponent !== 'RegisterComponent' && nameOfComponent !== 'Errorpage404Component'">
    <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
        <a class="navbar-brand text-white" routerLink="/home">Hospitals Contract System</a>
        <section class="collapse navbar-collapse">
            <div [ngSwitch]="nameOfComponent">
                <div class="navbar-nav mr-auto" *ngSwitchCase="'HomeComponent'">
                    <a class="nav-link text-white" routerLink="/home/import_xml">import XML</a>
                </div>
                <div class="navbar-nav mr-auto" *ngSwitchCase="'ImportXMLComponent'">
                    <a class="nav-link text-white" routerLink="/home">home</a>
                </div>
                <div class="navbar-nav mr-auto" *ngSwitchDefault></div>
            </div>
        </section>
        <section [ngSwitch]="nameOfComponent">
            <div class="row" *ngSwitchCase="'HomeComponent'">
                <a class="nav-link text-white" routerLink="/notifications">
                    <mat-icon matBadge="15" matBadgeColor="warn" style="font-size: 20px;">notification_important</mat-icon>
                </a>
                <a class="nav-link text-white" routerLink="home"><i class="fa fa-sign-in mr-2" aria-hidden="true"></i>Logout</a>
            </div>
            <div class="row" *ngSwitchCase="'ImportXMLComponent'">
                <a class="nav-link text-white" routerLink="/notifications">
                    <mat-icon matBadge="15" matBadgeColor="warn" style="font-size: 20px;">notification_important</mat-icon>
                </a>
                <a class="nav-link text-white" routerLink="home"><i class="fa fa-sign-in mr-2" aria-hidden="true"></i>Logout</a>
            </div>
            <div *ngSwitchDefault>
                <a class="nav-link text-white" routerLink="home"><i class="fa fa-sign-in mr-2" aria-hidden="true"></i>Logout</a>
            </div>
        </section>
    </nav>
</section>
